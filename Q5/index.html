<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query Gallery</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #f0f0f0;
            padding: 10px;
            text-align: center;
        }

        .gallery-container {
            display: grid;
            /* --- Default: Single Column (Mobile First) --- */
            grid-template-columns: 1fr;
            /* Single column by default */
            gap: 10px;
            margin-bottom: 20px;
        }

        .gallery-item {
            cursor: pointer;
            overflow: hidden;
            border: 2px solid #ccc;
            background-color: #fff;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: transform 0.2s ease-in-out;
        }

        .gallery-item:hover img {
            transform: scale(1.05);
        }

        /* --- Significance of Media Queries: Changing Layout Based on Viewport --- */

        /* Medium Screens (e.g., Tablets) */
        @media (min-width: 600px) {
            .gallery-container {
                /* Change to 2 columns */
                grid-template-columns: repeat(2, 1fr);
            }

            body {
                background-color: #e0e0ff;
                /* Change background to show query is active */
            }
        }

        @media (min-width: 900px) {
            .gallery-container {
                grid-template-columns: repeat(3, 1fr);
            }

            body {
                background-color: #d0ffd0;
            }
        }
    </style>
</head>

<body>

    <h1>Media Queries</h1>
    <p>Resize your browser window to see the layout and background color change.</p>

    <div class="gallery-container">
        <div class="gallery-item"><img src="https://placehold.co/400x300/007bff/white?text=Item+A" alt="Item A"></div>
        <div class="gallery-item"><img src="https://placehold.co/400x300/28a745/white?text=Item+B" alt="Item B"></div>
        <div class="gallery-item"><img src="https://placehold.co/400x300/ffc107/black?text=Item+C" alt="Item C"></div>
        <div class="gallery-item"><img src="https://placehold.co/400x300/dc3545/white?text=Item+D" alt="Item D"></div>
        <div class="gallery-item"><img src="https://placehold.co/400x300/17a2b8/white?text=Item+E" alt="Item E"></div>
        <div class="gallery-item"><img src="https://placehold.co/400x300/6c757d/white?text=Item+F" alt="Item F"></div>
    </div>


</body>

</html>
