<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Carousel Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        body {
            padding-top: 20px; 
        }
        .carousel-item img {
            height: 80vh; 
            object-fit: cover; 
        }
        .carousel-caption {
            background-color: rgba(0, 0, 0, 0.5); 
            border-radius: 5px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div>
        <h1 class="text-center">Webdev assignment</h1>
        <p class="text-center">This is a simple example of a Bootstrap carousel.</p>
    </div>
    <div class="container">
        <div id="carouselExampleCaptions" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://res.cloudinary.com/djdkkq9ek/image/upload/v1747127594/pine-watt-2Hzmz15wGik-unsplash_im183a.jpg" class="d-block w-100" alt="First slide image">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Nov in Sierra</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/djdkkq9ek/image/upload/v1747127593/bailey-zindel-NRQV-hBF10M-unsplash_n2vqqj.jpg" class="d-block w-100" alt="Second slide image">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Village in Yosemite Valley</h5>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="https://res.cloudinary.com/djdkkq9ek/image/upload/v1747127593/mark-harpur-K2s_YE031CA-unsplash_fv6d0y.jpg" class="d-block w-100" alt="Third slide image">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Lake Atitlan</h5>
                    </div>
                </div>
                 <div class="carousel-item">
                    <img src="https://res.cloudinary.com/djdkkq9ek/image/upload/v1747127592/claudio-testa--SO3JtE3gZo-unsplash_htgsol.jpg" class="d-block w-100" alt="Fourth slide image">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Haselschacher Buck, Vogtsburg</h5>
                    </div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-target="#carouselExampleCaptions" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-target="#carouselExampleCaptions" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
